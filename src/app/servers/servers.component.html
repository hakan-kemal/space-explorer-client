<div class="servers-div">
  <label>CREATE SERVER:</label>
  <!-- <input
    type="text"

  <input
    type="text"
    class="form-control"
    placeholder="Server name"
    [(ngModel)]="serverName"
  />
  <button
    class="btn btn-danger btn-text"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
  >
    Add server
  </button>
  <!-- <p>{{ allowNewServer }}</p> -->
  <!-- <p class="servers-p" [innerText]="allowNewServer"></p> -->
  <!-- <p>{{ serverCreationStatus }}</p> -->
  <!-- <p class="servers-p" [innerText]="serverCreationStatus"></p> -->
  <!-- <p class="servers-p">{{ serverName }}</p> -->
  <!-- <p class="servers-p" [innerText]="serverName"></p> -->
  <p *ngIf="serverCreated; else noServer">
    Server was created, server name is {{ serverName }}
  </p>
  <ng-template #noServer>
    <p>No server was created!</p>
  </ng-template>
</div>
